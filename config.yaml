enableRobotsTXT: true
canonifyURLs: true

description:  'I am a software developer currently working on SIMs and IOT for Kigen, a start-up that was spun out of Arm. Before that I spent a few years working on various UK government projects managed by GDS.'
author: 'Chel Koby'
github: 'https://github.com/mathieuhendey'
og_image: '/img/og_image.png'
sitename: 'Chel Codes'
twitter: '@chelkoby'
baseURL: https://chel-code.web.app/

languageCode: en-us
title: "Chel Codes"

theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

  goldmark:
    renderer:
      unsafe: true

# Enable global emoji support
enableEmoji: true
#   .emoji {
# font-family: Apple Color Emoji,Segoe UI Emoji,NotoColorEmoji,Segoe UI Symbol,Android Emoji,EmojiSymbols;
# }

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/Chel-Ash/chelcodes

  background: images/background-3.jpg

  # The inverted logo will be used in the initial transparent navbar and
  # the main logo will be used in the non-transparent navbar.
  logo:
    main: images/chel.png
    inverted: images/chel.png
    favicon: images/favicon.png

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true